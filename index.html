<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 12s infinite;
  font-family:Poppins,sans-serif;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.card{
  width:min(92%,420px);
  padding:40px 30px 45px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(18px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}
.emoji{
  font-size:68px;
  margin-bottom:12px;
  animation:heartbeat 1.8s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.12)}
}
h2{
  font-family:"Playfair Display",serif;
  font-size:28px;
  color:#4a1c2f;
  margin-bottom:30px;
}
.buttons{
  position:relative;
  height:80px;
}
button{
  position:absolute;
  padding:14px 36px;
  border-radius:40px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
#yes{
  left:10%;
  top:15px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
}
#no{
  left:55%;
  top:15px;
  background:#fff;
  color:#777;
}
.hint{
  margin-top:25px;
  font-size:13px;
  font-style:italic;
  color:#666;
}
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.8);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h2>Swati,<br>will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>

  <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
</div>

<!-- AUDIO -->
<audio id="mirrors" src="mirrors.mp3" preload="auto"></audio>
<audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".buttons");
const mirrors = document.getElementById("mirrors");
const hoverSound = document.getElementById("hoverSound");

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){
  hoverSound.currentTime = 0;
  hoverSound.play();
  const c = container.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  noBtn.style.left = Math.random() * (c.width - b.width) + "px";
  noBtn.style.top  = Math.random() * (c.height - b.height) + "px";
}

yesBtn.addEventListener("click", () => {
  mirrors.volume = 0.85;

  // ‚úÖ START AT 1:05 (65 seconds)
  if (mirrors.readyState >= 2) {
    mirrors.currentTime = 65;
    mirrors.play();
  } else {
    mirrors.addEventListener("loadedmetadata", () => {
      mirrors.currentTime = 65;
      mirrors.play();
    }, { once: true });
  }

  confetti({
    particleCount: 260,
    spread: 120,
    origin: { y: 0.65 }
  });

  setTimeout(() => {
    alert("YAY üíï I can‚Äôt wait for Valentine‚Äôs Day with you!");
  }, 600);
});

function createHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 22 + 14 + "px";
  h.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}
setInterval(createHeart, 380);
</script>

</body>
</html>
