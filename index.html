<style>
*{margin:0;padding:0;box-sizing:border-box}

body{

  background:linear-gradient(135deg,#0a0e17,#111725,#0f1a2e);
  color:#fff;
  font-family:'Montserrat',sans-serif;

  display:flex;

}

.container{
  width:92%;
  max-width:420px;
  height:500px;
  padding:40px 24px;
  background:rgba(15,20,35,.5);
  backdrop-filter:blur(20px);
  border-radius:30px;
  position:relative;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.2rem,6vw,3rem);

h1 span{color:#d4af37}

#yesBtn{
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  padding:18px 0;
  font-size:1.2rem;
  font-weight:700;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#d4af37,#f0d08c,#d4af37);

#noBtn{
  position:absolute;

  border:1px solid rgba(255,255,255,.3);

#messageBar{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  padding:10px 22px;
  border-radius:40px;
  display:none;
  z-index:100;
}

/* Celebration */
.celebrate{
  position:fixed;
  inset:0;
  display:none;
  background:#0a0e17;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.celebrate img{
  width:300px;
  border-radius:20px;
}
</style>
</head>

<body>

<div id="messageBar"></div>

<div class="container" id="card">
  <h1>Swati,<br>Will You Be <span>My Valentine</span>? âœ§</h1>
  <button id="noBtn">No ðŸ’­</button>
  <button id="yesBtn">Yes ðŸ’–</button>
</div>

<div class="celebrate" id="celebrate">
  <h1>I Knew It ðŸ˜Ž</h1>
  <img src="https://gifsec.com/wp-content/uploads/2021/05/excited-guy-gif-2.gif">
</div>

<!-- ðŸŽµ Mirrors â€“ Justin Timberlake -->
<iframe id="music" style="display:none"
src="https://www.youtube.com/embed/uuZE_IRwLNI?start=10&autoplay=1&mute=1&loop=1&playlist=uuZE_IRwLNI"
allow="autoplay"></iframe>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card  = document.getElementById("card");
const msg   = document.getElementById("messageBar");
const music = document.getElementById("music");

const messages=[
 "Are you sure? ðŸ˜Œ",
 "Think again ðŸ¤",
 "One more chance ðŸ˜‰",
 "Dinner under stars ðŸŒ™",
 "Chocolate bribe ðŸ«",
 "Final offer ðŸ’Ž",
 "My heart is racing ðŸ¥°"
];

let idx=0, musicStarted=false;

// Predefined movement zones (REAL FIX)
function getZones(){
  const c=card.getBoundingClientRect();
  const yes=yesBtn.getBoundingClientRect();

  return [
    {x1:20,y1:80,x2:c.width-140,y2:160},
    {x1:20,y1:160,x2:c.width/2-20,y2:280},
    {x1:c.width/2+20,y1:160,x2:c.width-140,y2:280},
    {x1:20,y1:280,x2:c.width/2-20,y2:c.height-140},
    {x1:c.width/2+20,y1:280,x2:c.width-140,y2:c.height-140}
  ];
}

function moveNo(){
  const zones=getZones();
  const zone=zones[Math.floor(Math.random()*zones.length)];

  const x=zone.x1+Math.random()*(zone.x2-zone.x1);
  const y=zone.y1+Math.random()*(zone.y2-zone.y1);

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  msg.innerText=messages[idx++%messages.length];
  msg.style.display="block";
  setTimeout(()=>msg.style.display="none",3000);

  if(!musicStarted){
    music.src="https://www.youtube.com/embed/uuZE_IRwLNI?start=10&autoplay=1&loop=1&playlist=uuZE_IRwLNI";
    musicStarted=true;
  }
}

noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNo()});

yesBtn.addEventListener("click",()=>{
  card.style.display="none";
  document.getElementById("celebrate").style.display="flex";
});
</script>

</body>
