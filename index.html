<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Swatiâ€¦ Will You Be My Valentine? âœ§</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(220,180,120,.08), transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(180,120,200,.06), transparent 60%),
    linear-gradient(135deg,#0a0e17,#111725,#0f1a2e);
  color:#f5f0e9;
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  position:relative;
}

/* Floating emojis */
.particle{
  position:absolute;
  bottom:-40px;
  pointer-events:none;
  opacity:0;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(.7);opacity:0}
  20%{opacity:.9}
  100%{transform:translateY(-120vh) translateX(30px) scale(1.2);opacity:0}
}

/* Message bar */
#messageBar{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,25,40,.85);
  backdrop-filter:blur(16px);
  color:#d4af37;
  padding:12px 26px;
  border-radius:50px;
  font-size:1rem;
  display:none;
  z-index:100;
}

/* Card */
.container{
  width:92%;
  max-width:420px;
  height:480px;
  margin:auto;
  padding:48px 28px;
  text-align:center;
  background:rgba(15,20,35,.45);
  backdrop-filter:blur(24px);
  border-radius:32px;
  box-shadow:0 30px 100px rgba(0,0,0,.6);
  position:relative;
  z-index:10;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.2rem,6vw,3.1rem);
  font-weight:700;
  line-height:1.15;
  margin-bottom:30px;
}

h1 span{color:#d4af37;font-weight:900}

/* Button area */
.buttons{
  position:relative;
  width:100%;
  height:220px;
}

/* YES button */
#yesBtn{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:320px;
  padding:18px 0;
  font-size:1.25rem;
  font-weight:700;
  color:#0f141f;
  background:linear-gradient(135deg,#d4af37,#f0d08c,#d4af37);
  border:none;
  border-radius:60px;
  cursor:pointer;
  animation:heartbeat 3.5s ease-in-out infinite;
  z-index:20;
}

@keyframes heartbeat{
  0%,100%{transform:translateX(-50%) scale(1)}
  14%{transform:translateX(-50%) scale(1.05)}
  28%{transform:translateX(-50%) scale(1)}
  42%{transform:translateX(-50%) scale(1.07)}
  70%{transform:translateX(-50%) scale(1)}
}

/* NO button */
#noBtn{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:280px;
  padding:16px 0;
  font-size:1.15rem;
  background:linear-gradient(135deg,#2a2f45,#1e2338);
  color:#e0e0e0;
  border:1px solid rgba(212,175,55,.3);
  border-radius:60px;
  cursor:pointer;
  transition:top .6s ease,left .6s ease;
  z-index:10;
}

/* Celebration */
.celebrate{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0a0e17,#111725);
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:50;
}

.celebrate h2{
  font-family:'Playfair Display',serif;
  font-size:clamp(3rem,8vw,4.5rem);
  font-weight:900;
  color:#d4af37;
  margin-bottom:30px;
}

.gif-box{
  max-width:380px;
  border-radius:24px;
  overflow:hidden;
}

img{width:100%;display:block}

/* Confetti */
.confetti{
  position:absolute;
  width:12px;
  height:12px;
  animation:confettiFall 4s linear forwards;
}

@keyframes confettiFall{
  to{transform:translateY(110vh) rotate(1080deg);opacity:0}
}

/* Music hidden */
#music{display:none}
</style>
</head>

<body>

<div id="messageBar"></div>

<div class="container" id="main">
  <h1>Swati,<br>Will You Do Me The Honor<br>of Being <span>My Valentine</span> This Year? âœ§</h1>
  <div class="buttons" id="playArea">
    <button id="noBtn">No ðŸ’­</button>
    <button id="yesBtn">Yes, Absolutely ðŸ’ž</button>
  </div>
</div>

<div class="celebrate" id="celebrate">
  <h2>I Knew Youâ€™d Say Yesâ€¦</h2>
  <div class="gif-box">
    <img src="https://gifsec.com/wp-content/uploads/2021/05/excited-guy-gif-2.gif">
  </div>
</div>

<!-- ðŸŽµ MUSIC: Mirrors â€“ Justin Timberlake (starts at 0:10) -->
<iframe
  id="music"
  src="https://www.youtube.com/embed/uuZE_IRwLNI?start=10&autoplay=1&mute=1&loop=1&playlist=uuZE_IRwLNI"
  allow="autoplay">
</iframe>

<script>
/* Floating emojis */
const emojis=["ðŸ˜","â¤ï¸","ðŸ’˜","ðŸ«¶","ðŸ¥°","ðŸ˜š","ðŸ¤"];
function spawnEmoji(){
  const e=document.createElement("div");
  e.className="particle";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(18+Math.random()*26)+"px";
  e.style.animationDuration=(6+Math.random()*8)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),14000);
}
for(let i=0;i<25;i++)spawnEmoji();
setInterval(spawnEmoji,900);

/* NO button movement */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const area=document.getElementById("playArea");
const msgBar=document.getElementById("messageBar");
const music=document.getElementById("music");

const messages=[
 "Are you sure? Think againâ€¦ ðŸ˜Œ",
 "One more chanceâ€¦ ðŸ¤",
 "Dinner under the stars ðŸŒ™",
 "You know you want to ðŸ˜‰",
 "Final offer ðŸ’Ž",
 "Misclick? ðŸ˜",
 "Chocolate bribe ðŸ«",
 "Movie night ðŸŽ¥",
 "Say yes already ðŸ”",
 "My heart is racing ðŸ¥°"
];

let idx=0;
let musicStarted=false;

function moveNo(){
  const areaRect=area.getBoundingClientRect();
  const yesRect=yesBtn.getBoundingClientRect();

  let x,y,tries=0;

  do{
    x=Math.random()*(areaRect.width-noBtn.offsetWidth);
    y=Math.random()*(areaRect.height-noBtn.offsetHeight-80);
    const nLeft=areaRect.left+x;
    const nTop=areaRect.top+y;
    const nRight=nLeft+noBtn.offsetWidth;
    const nBottom=nTop+noBtn.offsetHeight;

    var overlap=!(
      nRight<yesRect.left||
      nLeft>yesRect.right||
      nBottom<yesRect.top||
      nTop>yesRect.bottom
    );
    tries++;
  }while(overlap&&tries<50);

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  msgBar.innerText=messages[idx++%messages.length];
  msgBar.style.display="block";
  setTimeout(()=>msgBar.style.display="none",3500);

  if(!musicStarted){
    music.src="https://www.youtube.com/embed/uuZE_IRwLNI?start=10&autoplay=1&loop=1&playlist=uuZE_IRwLNI";
    musicStarted=true;
  }
}

noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNo()});

/* YES */
yesBtn.addEventListener("click",()=>{
  document.getElementById("main").style.display="none";
  document.getElementById("celebrate").style.display="flex";
  launchConfetti();
});

/* Confetti */
function launchConfetti(){
  const colors=["#d4af37","#f0d08c","#b8860b","#fff8e1"];
  for(let i=0;i<90;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-20px";
    c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}
</script>

</body>
</html>
